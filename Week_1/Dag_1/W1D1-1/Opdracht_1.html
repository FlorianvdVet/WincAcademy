<!DOCTYPE html>
<html>
<head>
    <title>opdracht1</title>
    <link rel="stylesheet" type="text/css" href="opmaak.css">
</head>


<body>
    <div class="container">

        <div class="kaart">
            <div class="naam">
                <h1>Carla Snepvangers</h1>

            </div>

                <p>Carla requested permission to view your contact details</p>
            </div>
            <hr>
            <div class="foto">
                <img class="afbeelding" src="CS.png" alt="Carla Snepvangers">
            </div>
            <div class="button">
                <div class="groen">Approve</div>
                <div class="rood">Decline</div> 
            </div>

        </div>
        <div class="kaart">
            <div class="naam">
                <h1>Marijn Pijnenborg</h1>
                <p class="omschrijving">New Member</p>
            </div>
            <div class="actie">
                <p>Marijn wants to add you to the group <strong>best friends</strong></p>
            </div>
            <hr>
            <div class="foto">
                <img class="afbeelding" src="MP.png" alt="Carla Snepvangers">
            </div>
            <div class="button">
                <div class="groen">Approve</div>
                <div class="rood">Decline</div> 
            </div>
        </div>
    </div>

</html>
